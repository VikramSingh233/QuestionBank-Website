<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/forgotPassword.css">
</head>
<body>
    <div class="forgot-password-wrapper">
        <div class="form-container">
            <h1>Reset Password</h1>
            <form class="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" placeholder="Enter old password">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
                <div id="message">Passwords do not match</div>
                <button type="submit" class="submit-button">Update Password</button>
            </form>
        </div>
    </div>

    <script>

        document.querySelector('.forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                document.getElementById('message').style.display = 'block';
                return;
            }

            const data = {
                email,
                oldPassword: oldPassword,
                password:newPassword,
            };
            fetch('/api/v1/user/resetPassword', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
})
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => {
                throw new Error(err.message || 'Failed to update password');
            });
        }
        return response.json(); // Parse JSON response if no error
    })
    .then(data => {
        if (data.success) {
            alert('Password updated successfully');
        } else {
            alert(data.message || 'Failed to update password');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert(`Error: ${error.message || 'Something went wrong'}`);
    });

});
    </script>
</body>
</html>
