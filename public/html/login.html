<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Banker Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Enter your password" required />
              
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>
<!-- le link hta kr test  krna ye bs hm lagaye hai mn kr rha tha to  -->
              <a href="/html/index.html" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="button" value="Login" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="/" class="text signup-link">Signup Now</a>
            </span>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registration</span>
        
          <form action="/api/v1/user/register" id="registrationForm">

            <div class="input-field">
              <input type="text" name="username" placeholder="Enter your name" required />
            </div>
            <div class="input-field">
              <input type="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input-field">
              <input type="password" name="password" class="password" placeholder="Create a password" required />
            </div>
            <div class="input-field">
              <input type="password" name="confirmpassword" class="password" placeholder="Confirm your password" required />
            </div>
        
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" required />
                <label for="termCon" class="text">I accept all terms and conditions</label>
              </div>
            </div>
        
            <div class="input-field button">
              <input type="submit" value="Signup" />
            </div>
          </form>
        
          <div class="login-signup">
            <span class="text">
              Already a member?
              <a href="#" class="text login-link">Login Now</a>
            </span>
          </div>
        </div>
        
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
    
</body>
</html>
