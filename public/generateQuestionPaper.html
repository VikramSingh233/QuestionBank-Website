<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Question Paper Generator</title>
    <link rel="stylesheet" href="/css/generateQuestionPaper.css">

</head>
<body>

<div class="container">
    <div class="header">
        <h1>Automatic Question Paper Generator</h1>
        <p>Enter the exam details to generate the question paper.</p>
    </div>

    <form id="questionPaperForm">
        <div class="form-section">
            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" placeholder="Enter college name" required>
        </div>

        <div class="form-section">
            <label for="subjectName">Subject Name:</label>
            <input type="text" id="subjectName" name="subjectName" placeholder="Enter subject name" required>
        </div>

        <div class="form-section">
            <label for="subjectCode">Subject Code:</label>
            <input type="text" id="subjectCode" name="subjectCode" placeholder="Enter subject code" required>
        </div>

        <div class="form-section">
            <label for="examDate">Date:</label>
            <input type="date" id="examDate" name="examDate" required>
        </div>

        <div class="form-section time-period-section">
            <div>
                <label for="examHours">Exam Duration (Hours):</label>
                <input type="number" id="examHours" name="examHours" min="0" placeholder="Enter hours" required>
            </div>
            <div>
                <label for="examMinutes">Exam Duration (Minutes):</label>
                <input type="number" id="examMinutes" name="examMinutes" min="0" placeholder="Enter minutes" required>
            </div>
        </div>

        <div class="form-section">
            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" name="totalMarks" placeholder="Enter total marks" required>
        </div>

        <div class="form-section">
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" name="numQuestions" min="1" placeholder="Enter number of questions" required>
        </div>

      
        <div class="form-section">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="3" placeholder="Enter exam instructions" required></textarea>
        </div>

        
        <div class="question-section" id="questionSection">
            
        </div>

    
        <div style="text-align: center;">
            <button type="submit" class="btn">Generate Question Paper</button>
        </div>
    </form>

    <div class="footer">
        * Ensure all fields are filled correctly before submitting.<br>
        ** This form will generate the question paper dynamically based on your inputs.
    </div>
</div>

<script>
    document.getElementById('numQuestions').addEventListener('change', function() {
        let numQuestions = parseInt(this.value);
        let questionSection = document.getElementById('questionSection');
        questionSection.innerHTML = ''; // Clear previous questions

        for (let i = 0; i < numQuestions; i++) {
            let questionDiv = document.createElement('div');
            questionDiv.classList.add('question-item');
            
            let questionTypeSelect = document.createElement('select');
            questionTypeSelect.classList.add('question-type');
            questionTypeSelect.innerHTML = `
                <option value="MCQ">MCQ</option>
                <option value="Written">Written</option>
            `;
            questionDiv.appendChild(questionTypeSelect);

            let questionInput = document.createElement('input');
            questionInput.type = 'text';
            questionInput.placeholder = `Enter question ${i + 1}`;
            questionDiv.appendChild(questionInput);

            let marksInput = document.createElement('input');
            marksInput.type = 'number';
            marksInput.placeholder = 'Marks';
            marksInput.classList.add('marks');
            questionDiv.appendChild(marksInput);

            questionSection.appendChild(questionDiv);
        }
    });

    document.getElementById('questionPaperForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Question paper generated successfully!');
        // Further handling of form data could be added here (e.g., saving or previewing the paper).
    });
</script>

</body>
</html>
